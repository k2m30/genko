<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function paint(){
            var svgobject = document.getElementById('result'); // Находим тег <object>
            if ('contentDocument' in svgobject) {              // У нас действительно там что-то есть?
                var velocity = 150; // mm/sec
                var delay = 0;
                var paths = document.getElementById('result').contentDocument.querySelectorAll('g path');
                var transition = null;
                for (var i = 0; i < paths.length; i++) {
                    l = paths[i].getTotalLength();
                    paths[i].style.transition = paths[i].style.WebkitTransition = 'none';
                    paths[i].style.strokeDasharray = l + ' ' + l;
                    paths[i].style.strokeDashoffset = l;
                    paths[i].getBoundingClientRect();
                    time = l / velocity;
                    transition = 'stroke-dashoffset ' + time + 's ease-in-out ' + delay + 's';
                    delay += time;
                    paths[i].style.transition = paths[i].style.WebkitTransition = transition;
                    paths[i].style.strokeDashoffset = '0';
                }
            }

        };
    </script>
    <script>
    </script>

</head>
<body>
<object data="./result/01_yellow_splitted.svg" type="image/svg+xml" id="result"></object>
<div>
    <button autofocus="true" onclick="paint()">Paint</button>
</div>

</body>
</html>
